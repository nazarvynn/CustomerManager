<h2>Customer Orders</h2>
<div>
  <h4><small>Orders for:</small> {{customer.firstName}} {{customer.lastName}}</h4>
  <p><span class="grey">City:</span> {{customer.city}}</p>

  <div class="row">
    <div class="col-md-3">
      <label>Product:</label><br />
      <input type="text" class="form-control" ng-model="newOrder.product" placeholder="Product" />
    </div>
    <div class="col-md-3">
      <label>Quantity:</label><br />
      <input type="text" class="form-control" ng-model="newOrder.quantity" placeholder="Quantity" />
    </div>
    <div class="col-md-3">
      <label>Price:</label><br />
      <input type="text" class="form-control" ng-model="newOrder.price" placeholder="Price" />
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-success add-order-btn" ng-click="addOrder()">Add Order</button>
    </div>
  </div>

  <div class="row">
    <div class="h-line"></div>
  </div>

  <table class="table table-striped table-hover" ng-show="orders">
    <thead>
      <tr class="info">
        <th><a href="" ng-click="predicate='product'; reverse=!reverse">product</a></th>
        <th><a href="" ng-click="predicate='quantity'; reverse=!reverse">quantity</a></th>
        <th><a href="" ng-click="predicate='price'; reverse=!reverse">unit price</a></th>
        <th>total</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="order in orders | orderBy: predicate: reverse">
        <td>{{order.product}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.price | currency}}</td>
        <td>{{order.quantity * order.price | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
