<h2>Orders</h2>
<div class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2 text-left">Filer by First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control order-filter" ng-model="filter.firstName" placeholder="First Name" />
    </div>
  </div>
</div>
<div>
  <div class="order-item" ng-repeat="customer in list | filter :filter.firstName">
    <h3>{{customer.firstName}} {{customer.lastName}} <small>from <strong>{{customer.city}}</strong></small></h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr class="info">
          <th><a href="" ng-click="predicate='product'; reverse=!reverse">product</a></th>
          <th><a href="" ng-click="predicate='quantity'; reverse=!reverse">quantity</a></th>
          <th><a href="" ng-click="predicate='price'; reverse=!reverse">unit price</a></th>
          <th>total</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in customer.orders | orderBy: predicate: reverse">
          <td>{{order.product}}</td>
          <td>{{order.quantity}}</td>
          <td>{{order.price | currency}}</td>
          <td>{{order.quantity * order.price | currency}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
